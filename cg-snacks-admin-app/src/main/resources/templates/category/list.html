<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
<a href="/create-category">Create new category</a>
<h1>Provinces</h1>
<table border="1" class="table table-striped">
  <tr class="table-primary">
    <th class="table-warning">Name</th>
    <th class="table-warning">Edit</th>
    <th class="table-warning">Delete</th>
  </tr>
  <th:block th:each="category : ${categories}">
    <tr class="table-primary">
      <td class="table-info" th:text="${category.name}"></td>
      <td class="table-info"><a th:href="@{/edit-category/__${category.id}__ }">Edit</a></td>
      <td class="table-info"><a th:href="@{/delete-category/__${category.id}__ }">Delete</a></td>
    </tr>
  </th:block>
</table>
